apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx
spec:
  revisionHistoryLimit: 5
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        command: ["/bin/bash"]
        args:
          - -c
          - echo 'PÃ¡gina V2 (Lab EKS AWS)' > /usr/share/nginx/html/index.html && exec nginx -g 'daemon off;'
        ports:
        - containerPort: 80
